<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Tienda de Películas</title>
    <style>
        .bg-custom {
            background-image: url('img/corazon.avif');
            background-size: cover; 
            background-position: center; 
        }
    </style>
</head>
<body class="bg-custom">

    <div class="container mx-auto">
        
        <h1 class="text-6xl font-bold my-10 text-center">Tienda de Películas</h1>
        <header class="bg-gray-800 text-black p-10">
            <div class="container mx-auto flex justify-between items-center">
           
                <div class="relative">
                    <div class="fixed top-5 right-5">
                        <img src="img/cart.png" id="img-carrito" class="cursor-pointer w-12 h-12">
                        <div id="carrito" class="hidden absolute right-0 bg-white shadow-lg rounded-lg mt-2 p-4 z-50">
                            <table id="lista-carrito" class="w-full">
                                <thead>
                                    <tr>
                                        <th class="text-left">Imagen</th>
                                        <th class="text-left">Nombre</th>
                                        <th class="text-left">Precio</th>
                                        <th class="text-left">Cantidad</th>
                                        <th class="text-left"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                            <a href="#" id="vaciar-carrito" class="block text-center bg-gray-800 text-white py-2 mt-4 rounded">Vaciar Carrito</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>



        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/5/1/8/4/6/51846-dead-poets-society-0-1000-0-1500-crop.jpg?v=9273e8acf7" alt="Dead Poets Society" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Dead Poets Society</h2>
                <p>$10.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Dead Poets Society" data-price="10.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/sm/upload/6x/vq/25/fy/gE8S02QUOhVnAmYu4tcrBlMTujz-0-1000-0-1500-crop.jpg?v=f72423fa1f" alt="Léon: The Professional" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Léon: The Professional</h2>
                <p>$8.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Léon: The Professional" data-price="8.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/5/1/3/4/5/51345-se7en-0-1000-0-1500-crop.jpg?v=76a14ef6b4" alt="Seven" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Seven</h2>
                <p>$12.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Seven" data-price="12.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/4/6/3/4/4/46344-fantastic-mr-fox-0-1000-0-1500-crop.jpg?v=3a2a858065" alt="Fantastic Mr Fox" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Fantastic Mr Fox</h2>
                <p>$9.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Fantastic Mr Fox" data-price="9.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/5/2/7/6/7/1/527671-the-father-0-1000-0-1500-crop.jpg?v=f343edeeb2" alt="The Father" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">The Father</h2>
                <p>$5.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="The Father" data-price="5.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/5/9/1/0/5/3/591053-past-lives-0-1000-0-1500-crop.jpg?v=c600b7854e" alt="Past Lives" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Past Lives</h2>
                <p>$6.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Past Lives" data-price="6.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/film-poster/3/9/7/8/5/9/397859-once-upon-a-time-in-hollywood-0-1000-0-1500-crop.jpg?v=f3e8612854" alt="Once Upon a Time… in Hollywood" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Once Upon a Time… in Hollywood</h2>
                <p>$7.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Once Upon a Time… in Hollywood" data-price="7.000">Agregar al Carrito</button>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <img src="https://a.ltrbxd.com/resized/sm/upload/yt/ae/iz/kj/bIjkE9Og0nulRycj144sCcQcsZ6-0-1000-0-1500-crop.jpg?v=a571e4c644" alt="Black Swan" class="w-full h-70 object-cover rounded">
                <h2 class="text-lg font-semibold">Black Swan</h2>
                <p>$8.000</p>
                <button class="add-to-cart bg-blue-500 text-white p-2 rounded mt-2" data-name="Black Swan" data-price="8.000">Agregar al Carrito</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
